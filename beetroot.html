<!-- beetroot.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beetroot | Jpegers</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main-mobile.css">
</head>
<body>

  <!-- Topbar (как на основном сайте) -->
  <header class="topbar">
    <div class="container topbar__inner">
      <a href="/" class="topbar__logo">
        <img src="./icon/logo.svg" alt="Jpegers Logo">
      </a>
      <a href="https://t.me/jpegers" class="topbar__btn">Telegram</a>
    </div>
  </header>

  <!-- Section: Beetroot -->
  <main class="section-beetroot">
    <div class="container">
      <h2 class="section-beetroot__title">Beetroot Projects</h2>
      <p class="section-beetroot__desc">
        Портфолио работ для учебной платформы Beetroot: лендинги, лендинги-курсов и промо-баннеры.
      </p>
      <div class="section-beetroot__grid">
        <!-- Повторять карточку под каждый скриншот/изображение -->
        <div class="project-card">
          <img src="./beetroot/01.png" alt="Beetroot Project 1">
        </div>
        <div class="project-card">
          <img src="./beetroot/02.png" alt="Beetroot Project 2">
        </div>
        <div class="project-card">
          <img src="./beetroot/03.png" alt="Beetroot Project 3">
        </div>
        <div class="project-card">
          <img src="./beetroot/04.png" alt="Beetroot Project 4">
        </div>
        <!-- ...и т.д. -->
      </div>
    </div>
  </main>

</body>
</html>
